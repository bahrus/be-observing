<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Slash</title>
    <!-- #include virtual="/imports.html" -->
    <script type=module>
        import 'xtal-element/index.js';
        import '/ðŸ”­.js';
    </script>
</head>
<body>
    <mood-stone itemscope>
        <div>
            <span itemprop=isHappy></span>
        </div>
        <input id=test
            disabled 
            type=checkbox  
            ðŸ”­='isHappy.'
        >
        <xtal-element
            prop-defaults='{
                "isHappy": true
            }'
            xform='{
                "| isHappy": 0
            }'
        ></xtal-element>
    </mood-stone>
    <div id=target></div>
    <script>
        function runTest(){
            if(test.checked){
                target.setAttribute('mark', 'good');
            }
        }
        setTimeout(() => {
            runTest();
        }, 1000);
    </script>
</body>
</html>
