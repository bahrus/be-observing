<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Element Binding > By ID > input => plain div</title>
    <!-- #include virtual="/imports.html" -->
    <script type=module>
        import '/🔭.js';
        import 'be-eventing/🏇.js';
    </script>
</head>
<body>
    <div>
        <input id=searchString type=search>
    
        <div defer-🔭 🔭='#searchString and punt.'></div>

        <script 🏇=🔭>document.currentScript.e = 
            e => e.target.textContent = e.args[0] + ' World';
        </script>
    </div>
</body>
</html>
