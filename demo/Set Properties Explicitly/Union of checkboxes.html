<body>
    <input name=someCheckbox type=checkbox>
    <input name=someOtherCheckbox type=checkbox>

    <mood-stone enh-ðŸ”­='and set isHappy to the union of @someCheckbox and @someOtherCheckbox.'>

                is happy
