<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set props > via conjunction</title>
    <!-- #include virtual="/imports.html" -->

    <script type=module>
        import 'xtal-element/index.js';
        import '/ðŸ”­.js';
    </script>
</head>
<body>
    <input name=someCheckbox type=checkbox>
    <input name=someOtherCheckbox type=checkbox>

    <mood-stone enh-ðŸ”­='@someCheckbox and @someOtherCheckbox and set isHappy.'>
        <template shadowrootmode=open>
            <div itemscope>
                is happy
                <div itemprop=isHappy></div>
            </div>
            <xtal-element 
                prop-defaults='{
                    "isHappy": true
                }'
                xform='{
                    "| isHappy": 0
                }'
            ></xtal-element>
            <be-hive></be-hive>
        </template>
    </mood-stone>
</body>
</html>
